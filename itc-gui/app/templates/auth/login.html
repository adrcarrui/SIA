{% extends "base.html" %}
{% block content %}

<div class="container py-5" style="max-width: 480px;">
  <div class="card shadow-sm">
    <div class="card-body">

      <h2 class="h4 mb-3 text-center">Iniciar sesi칩n</h2>

      <div class="mb-4 text-center">
        <div class="display-4 mb-2">游니</div>
        <p class="text-muted mb-1" id="nfc-message">
          Acerca tu tarjeta NFC al lector para iniciar sesi칩n...
        </p>
        <p class="small text-muted">
          La lectura se realiza autom치ticamente, sin pulsar ning칰n bot칩n.
        </p>
        <div id="nfc-error" class="small text-danger mt-1"></div>
      </div>

      <hr>

      <!-- Login cl치sico como alternativa -->
      <form method="post" action="{{ url_for('auth.login') }}">
        <div class="mb-3">
          <label class="form-label">Usuario o email</label>
          <input type="text" name="username" class="form-control" autocomplete="username">
        </div>

        <div class="mb-3">
          <label class="form-label">Contrase침a</label>
          <input type="password" name="password" class="form-control" autocomplete="current-password">
        </div>

        <button type="submit" class="btn btn-outline-secondary w-100">
          Iniciar sesi칩n con usuario y contrase침a
        </button>
      </form>

    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const msg   = document.getElementById('nfc-message');
  const err   = document.getElementById('nfc-error');

  let stopPolling = false;

  async function pollNFC() {
    if (stopPolling) return;

    try {
      const resp = await fetch("{{ url_for('auth.nfc_login') }}", {
        method: "POST",
        headers: { "X-Requested-With": "XMLHttpRequest" }
      });

      const data = await resp.json().catch(() => ({}));

      if (data.success) {
        msg.textContent = 'Tarjeta reconocida. Iniciando sesi칩n...';
        err.textContent = '';
        stopPolling = true;
        const nextUrl = data.next || "{{ url_for('main.index') }}";
        window.location.href = nextUrl;
        return;
      }

      // Manejo seg칰n raz칩n
      if (data.reason === 'no_card') {
        // Nada: seguir intentando silenciosamente
        err.textContent = '';
      } else if (data.reason === 'unknown_uid') {
        err.textContent = data.error || 'Tarjeta no reconocida.';
      } else if (data.reason === 'nfc_unavailable') {
        err.textContent = data.error || 'NFC no disponible en el servidor.';
        // Aqu칤 podr칤as decidir parar:
        // stopPolling = true;
      } else if (data.reason === 'reader_error') {
        err.textContent = data.error || 'Error del lector NFC.';
      } else {
        err.textContent = 'No se ha podido iniciar sesi칩n con la tarjeta.';
      }

    } catch (e) {
      err.textContent = 'Error de comunicaci칩n con el servidor.';
    } finally {
      // Repetir despu칠s de un peque침o delay, salvo que se haya detenido
      if (!stopPolling) {
        setTimeout(pollNFC, 1000);  // 1 segundo entre intentos para no fre칤r el servidor
      }
    }
  }

  // Arrancamos el bucle de lectura autom치tica
  pollNFC();
});
</script>

{% endblock %}
