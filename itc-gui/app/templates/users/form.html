{% extends "base.html" %}
{% block content %}

<h2 class="mb-3">{{ page_title or (user and 'Edit user' or 'New user') }}</h2>

<div class="user-form">
  <form method="post" action="">

    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" required
               value="{{ user.name if user else '' }}">
      </div>

      <div class="col-md-6">
        <label class="form-label">Surname</label>
        <input type="text" name="surname" class="form-control"
               value="{{ user.surname if user else '' }}">
      </div>

      <div class="col-md-6">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required
               value="{{ user.username if user else '' }}">
      </div>

      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control"
               value="{{ user.email if user else '' }}">
      </div>

      <div class="col-md-6">
        <label class="form-label">UID</label>
        <div class="input-group">
          <input
            type="text"
            id="uid-input"
            name="uid"
            class="form-control"
            value="{{ user.uid if user else '' }}"
            placeholder="P.ej. 04AABBCCDD"
            autocomplete="off"
          >
          <button class="btn btn-outline-primary" type="button" id="btn-read-uid">
            <span id="btn-read-icon">ðŸ“¡</span> Leer tarjeta
          </button>
        </div>
        <div id="uid-status" class="form-text mt-1 text-muted">
          Acerca la tarjeta y pulsa <strong>Leer tarjeta</strong>.
        </div>
      </div>

      <div class="col-md-6">
        <label class="form-label">Role</label>
        <input type="text" name="role" class="form-control"
               value="{{ user.role if user else '' }}">
      </div>

      <div class="col-md-6">
        <label class="form-label">
          Password{% if not user %} *{% endif %}
        </label>
        <input type="password" name="password" class="form-control"
               {% if not user %}required{% endif %}>
        {% if user %}
          <div class="form-text">Leave blank to keep the current password.</div>
        {% endif %}
      </div>

      <div class="col-md-6 align-items-center">
        <div class="form-check mt-4">
          <input
            class="form-check-input"
            type="checkbox"
            id="active"
            name="active"
            value="1"
            {% if not user or user.active %}checked{% endif %}
          >
          <label class="form-check-label" for="active">
            Active user
          </label>
        </div>
      </div>
    </div>

    <div class="mt-4 d-flex justify-content-end gap-2">
      <a href="{{ url_for('users.index') }}" class="btn btn-outline-secondary">Cancel</a>
      <button class="btn btn-primary">Save</button>
    </div>
  </form>
</div>

{# el JS y los flashes los dejas igual #}

{% endblock %}
